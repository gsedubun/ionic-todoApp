<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="form">
    <ion-item class="form-field">
      <ion-label>Username</ion-label>
      <ion-input name="username" formControlName="username"></ion-input>
    </ion-item>
    <ion-item class="form-field">
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" formControlName="password"></ion-input>
    </ion-item>      
  <div class="form-buttons">
    <button ion-button  (click)="login()">Login</button>
  </div>
</form>
</ion-content>
